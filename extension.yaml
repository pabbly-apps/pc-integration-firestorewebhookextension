name: firestore-webhook-connector-pabbly
version: 0.1.1
specVersion: v1beta

displayName: Firestore Webhook Connector for Pabbly Connect
description: Automatically send webhook POST requests to Pabbly Connect when Firestore documents are created, updated, or deleted.

license: Apache-2.0
sourceUrl: https://github.com/pabbly-apps/pc-integration-firestorewebhookextension

author:
  authorName: Pabbly Connect
  email: support@pabbly.com

billingRequired: false

apis:
  - apiName: firestore.googleapis.com
    reason: Required to listen to Firestore document changes

resources:
  - name: onCreateWebhook
    type: firebaseextensions.v1beta.function
    properties:
      location: ${param:LOCATION}
      runtime: nodejs20

  - name: onUpdateWebhook
    type: firebaseextensions.v1beta.function
    properties:
      location: ${param:LOCATION}
      runtime: nodejs20

  - name: onDeleteWebhook
    type: firebaseextensions.v1beta.function
    properties:
      location: ${param:LOCATION}
      runtime: nodejs20

params:
  - param: LOCATION
    label: Cloud Functions location
    type: select
    options:
      - label: Iowa (us-central1)
        value: us-central1
      - label: South Carolina (us-east1)
        value: us-east1
    default: us-central1
    required: true

  - param: WEBHOOK_URL
    label: Webhook URL
    type: string
    required: true

  - param: CREATE_COLLECTION_PATH
    label: Document path for create events
    type: string
    default: "{collectionId}/{documentId}"
    required: true

  - param: UPDATE_COLLECTION_PATH
    label: Document path for update events
    type: string
    default: "{collectionId}/{documentId}"
    required: true

  - param: DELETE_COLLECTION_PATH
    label: Document path for delete events
    type: string
    default: "{collectionId}/{documentId}"
    required: true

  - param: ENABLE_CREATE_WEBHOOK
    label: Enable create webhooks
    type: select
    options:
      - label: Yes
        value: "true"
      - label: No
        value: "false"
    default: "true"
    required: true

  - param: ENABLE_UPDATE_WEBHOOK
    label: Enable update webhooks
    type: select
    options:
      - label: Yes
        value: "true"
      - label: No
        value: "false"
    default: "true"
    required: true

  - param: ENABLE_DELETE_WEBHOOK
    label: Enable delete webhooks
    type: select
    options:
      - label: Yes
        value: "true"
      - label: No
        value: "false"
    default: "true"
    required: true